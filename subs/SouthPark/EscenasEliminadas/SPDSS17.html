            window.parent.subtitles = `[Script Info]

[V4+ Styles]

Dialogue: 0,0:00:09.17,0:00:11.17,Default,,0,0,0,,Nunca supe que podía sentirme\Ntan increíble
Dialogue: 0,0:00:11.17,0:00:14.26,Default,,0,0,0,,yendo al DMV.
Dialogue: 0,0:00:14.26,0:00:16.51,Default,,0,0,0,,Estaba avergonzado,\Npero una vez que fui
Dialogue: 0,0:00:16.51,0:00:18.89,Default,,0,0,0,,y le dije al DMV lo\Nque había hecho,
Dialogue: 0,0:00:18.89,0:00:22.56,Default,,0,0,0,,sentí una gran ola\Nde calma venir sobre mí.
Dialogue: 0,0:00:22.56,0:00:24.94,Default,,0,0,0,,Y estoy tan feliz de compartir\Ncon todos ustedes hoy
Dialogue: 0,0:00:24.94,0:00:27.15,Default,,0,0,0,,mi alegría y amor\Npor nuestro gobierno,
Dialogue: 0,0:00:27.15,0:00:29.32,Default,,0,0,0,,un gobierno que no solo\Nestá aquí para observarnos,
Dialogue: 0,0:00:29.32,0:00:33.28,Default,,0,0,0,,sino que realmente se preocupa\Npor todos y cada uno de nosotros.
Dialogue: 0,0:00:34.53,0:00:36.74,Default,,0,0,0,,Esta es una reunión de AA.
Dialogue: 0,0:00:36.74,0:00:38.49,Default,,0,0,0,,No, ya sabes,\Nme gusta lo que dijo.
Dialogue: 0,0:00:38.49,0:00:40.24,Default,,0,0,0,,Creo que realmente tiene sentido.
Dialogue: 0,0:00:40.24,0:00:42.20,Default,,0,0,0,,Eso es porque estás borracho, Pat.
Dialogue: 0,0:00:42.20,0:00:43.37,Default,,0,0,0,,Oh, sí.
Dialogue: 0,0:00:43.37,0:00:44.67,Default,,0,0,0,,Te equivocas, niño.
Dialogue: 0,0:00:44.67,0:00:46.96,Default,,0,0,0,,Al gobierno le importas una mierda,
Dialogue: 0,0:00:46.96,0:00:49.55,Default,,0,0,0,,y son demasiado estúpidos\Npara vigilarnos a todos.
Dialogue: 0,0:00:49.55,0:00:52.30,Default,,0,0,0,,Oh, estoy seguro de que\Nno quiere decir eso.
Dialogue: 0,0:00:52.30,0:00:53.67,Default,,0,0,0,,¿Por qué tienes que\Nser tan negativo?
Dialogue: 0,0:00:53.67,0:00:55.88,Default,,0,0,0,,Déjalo hablar con su corazón.\NTiene sentido para mí.
Dialogue: 0,0:00:55.88,0:00:57.93,Default,,0,0,0,,Él me gusta.\NSoy Testigo de Jehová.
Dialogue: 0,0:00:57.93,0:00:59.76,Default,,0,0,0,,Acepto a Cristo en mi corazón\Ncomo Miguel el Arcángel.
Dialogue: 0,0:00:59.76,0:01:02.06,Default,,0,0,0,,Oh, carajo, aquí vamos de nuevo.
Dialogue: 0,0:01:02.06,0:01:03.98,Default,,0,0,0,,No más cosas de los Testigos de Jehová,\Npor favor.
Dialogue: 0,0:01:03.98,0:01:05.14,Default,,0,0,0,,No lo entiendes porque no lo aceptas
Dialogue: 0,0:01:05.14,0:01:06.31,Default,,0,0,0,,en tu corazón.
Dialogue: 0,0:01:06.31,0:01:07.42,Default,,0,0,0,,Lo que quiere decir es\Nque es como una bola,
Dialogue: 0,0:01:07.45,0:01:09.45,Default,,0,0,0,,aparezco en ella y tienes caras\Nque van a bajar derecho
Dialogue: 0,0:01:09.52,0:01:10.73,Default,,0,0,0,,que se convierte en una cara.
Dialogue: 0,0:01:10.73,0:01:11.86,Default,,0,0,0,,El mismo rostro que tengo\Npara el Señor Jehová,
Dialogue: 0,0:01:11.86,0:01:13.94,Default,,0,0,0,,el creador y ser supremo.
Dialogue: 0,0:01:13.94,0:01:16.32,Default,,0,0,0,,Ni siquiera sé qué\Ncarajo acabas de decir.
Dialogue: 0,0:01:23.37,0:01:26.58,Default,,0,0,0,,Bueno. ¿Qué?\N¿Qué pasó?
Dialogue: 0,0:01:26.58,0:01:27.73,Default,,0,0,0,,Está bien, joven.
Dialogue: 0,0:01:27.75,0:01:28.62,Default,,0,0,0,,Te has recuperado.
Dialogue: 0,0:01:28.63,0:01:29.55,Default,,0,0,0,,¿Está muerto?
Dialogue: 0,0:01:29.57,0:01:30.74,Default,,0,0,0,,Zimmerman, ¿está muerto?
Dialogue: 0,0:01:30.75,0:01:33.63,Default,,0,0,0,,Sí. Ese monstruo no volverá a\Nhacer daño a nadie nunca más.
Dialogue: 0,0:01:33.63,0:01:35.01,Default,,0,0,0,,Entonces se acabó.
Dialogue: 0,0:01:35.01,0:01:38.14,Default,,0,0,0,,Ellos no tendrán nada de qué escribir.
Dialogue: 0,0:01:38.14,0:01:39.72,Default,,0,0,0,,¿No habrá un apocalipsis?
Dialogue: 0,0:01:39.72,0:01:41.64,Default,,0,0,0,,¿Lo sabes con certeza?
Dialogue: 0,0:01:41.64,0:01:43.10,Default,,0,0,0,,Eso no es todo lo que yo sé.
Dialogue: 0,0:01:43.10,0:01:45.18,Default,,0,0,0,,Ahora sé cómo se siente.
Dialogue: 0,0:01:45.18,0:01:47.69,Default,,0,0,0,,Me dispararon por cómo me veía.
Dialogue: 0,0:01:47.69,0:01:49.10,Default,,0,0,0,,Por favor, necesito irme a casa.
Dialogue: 0,0:01:49.10,0:01:51.48,Default,,0,0,0,,Le debo a un amigo mío una gran disculpa.
Dialogue: 0,0:01:53.15,0:01:55.11,Default,,0,0,0,,No he tenido tiempo de agradecerte
Dialogue: 0,0:01:55.11,0:01:58.16,Default,,0,0,0,,por hacer...
Dialogue: 0,0:01:58.16,0:01:59.68,Default,,0,0,0,,Oh, Dios.
Dialogue: 0,0:01:59.71,0:02:00.28,Default,,0,0,0,,Trata de no moverte.
Dialogue: 0,0:02:00.28,0:02:01.49,Default,,0,0,0,,Te llevaremos a un hospital.
Dialogue: 0,0:02:01.49,0:02:03.83,Default,,0,0,0,,No hay tiempo para eso,\Ny lo sabes.
Dialogue: 0,0:02:03.83,0:02:05.45,Default,,0,0,0,,Al menos llegué a conocerte,
Dialogue: 0,0:02:05.45,0:02:07.75,Default,,0,0,0,,aunque sólo fuera por un tiempo.
Dialogue: 0,0:02:07.75,0:02:10.75,Default,,0,0,0,,Ahora ve y ponle fin a esto.
Dialogue: 0,0:02:10.75,0:02:11.60,Default,,0,0,0,,Lo haré.
Dialogue: 0,0:02:11.62,0:02:13.29,Default,,0,0,0,,Me aseguraré de que Zimmerman muera.
Dialogue: 0,0:02:13.30,0:02:15.30,Default,,0,0,0,,Y entonces la gente negra no tendrá\Nuna razón para amotinarse.
Dialogue: 0,0:02:15.30,0:02:17.84,Default,,0,0,0,,Gracias.\NEspera, ¿qué?
Dialogue: 0,0:02:19.34,0:02:20.59,Default,,0,0,0,,¡Maldito seas, George Zimmerman!
Dialogue: 0,0:02:20.59,0:02:22.72,Default,,0,0,0,,¿Por qué tuviste que empezar todo esto?
Dialogue: 0,0:02:22.72,0:02:24.81,Default,,0,0,0,,No destruirás mi mundo, Zimmerman.
Dialogue: 0,0:02:24.81,0:02:27.85,Default,,0,0,0,,Voy por ti.
Dialogue: 0,0:02:35.73,0:02:36.90,Default,,0,0,0,,Ahí está.
Dialogue: 0,0:02:36.90,0:02:38.07,Default,,0,0,0,,Te hemos estado buscando por todas partes.
Dialogue: 0,0:02:38.07,0:02:39.78,Default,,0,0,0,,¿Por qué estás sentado ahí sin hacer nada?
Dialogue: 0,0:02:39.78,0:02:42.16,Default,,0,0,0,,Tenemos que acabar con un\Ncampamento malvado.
Dialogue: 0,0:02:42.16,0:02:44.24,Default,,0,0,0,,Yo sólo...\NNo puedo ahora mismo.
Dialogue: 0,0:02:44.24,0:02:47.33,Default,,0,0,0,,Estoy lidiando con mucho,\Ny tengo mucha ansiedad.
Dialogue: 0,0:02:47.33,0:02:49.75,Default,,0,0,0,,Mira, te hemos invocamos\Npara que nos ayudes.
Dialogue: 0,0:02:49.75,0:02:51.42,Default,,0,0,0,,Tenemos que salvar el mundo.
Dialogue: 0,0:02:51.42,0:02:52.10,Default,,0,0,0,,¿Para qué?
Dialogue: 0,0:02:52.13,0:02:53.50,Default,,0,0,0,,El mundo está tan jodido.
Dialogue: 0,0:02:53.50,0:02:55.05,Default,,0,0,0,,¿Cuál es el punto?
Dialogue: 0,0:02:55.05,0:02:57.51,Default,,0,0,0,,¿Salvar a algunas personas, para que\Notras personas puedan ser idiotas?
Dialogue: 0,0:02:57.51,0:03:00.51,Default,,0,0,0,,¿Y entonces esos idiotas puedan\Nser más idiotas que otros falsos?
Dialogue: 0,0:03:00.51,0:03:02.93,Default,,0,0,0,,¿Quieres dejar de ser tan deprimente?
Dialogue: 0,0:03:02.93,0:03:04.55,Default,,0,0,0,,El mundo no está tan jodido,\N¿de acuerdo?
Dialogue: 0,0:03:04.55,0:03:06.89,Default,,0,0,0,,Hay... hay un montón de cosas\Ninteresantes al respecto.
Dialogue: 0,0:03:06.89,0:03:07.75,Default,,0,0,0,,¿Como qué?
Dialogue: 0,0:03:07.78,0:03:09.35,Default,,0,0,0,,¿Morir solo en una cama sucia
Dialogue: 0,0:03:09.35,0:03:11.40,Default,,0,0,0,,para que las ratas puedan comerte la cara?
Dialogue: 0,0:03:11.40,0:03:12.81,Default,,0,0,0,,Oh, Dios.
Dialogue: 0,0:03:12.83,0:03:13.60,Default,,0,0,0,,No, como...
Dialogue: 0,0:03:13.61,0:03:15.57,Default,,0,0,0,,No sé, como los amigos y la música.
Dialogue: 0,0:03:15.57,0:03:18.07,Default,,0,0,0,,Ya sabes, cosas por las que vale\Nla pena vivir, como los perros.
Dialogue: 0,0:03:18.07,0:03:19.24,Default,,0,0,0,,No lo sé.\NCarajo.
Dialogue: 0,0:03:19.24,0:03:21.36,Default,,0,0,0,,Mira, ojete,\Nte hemos invocado,
Dialogue: 0,0:03:21.36,0:03:23.82,Default,,0,0,0,,y eso significa que tienes que\Nhacer lo que te decimos.
Dialogue: 0,0:03:23.82,0:03:26.66,Default,,0,0,0,,Ahora saca tu culo de ese asiento.
Dialogue: 0,0:03:26.66,0:03:28.33,Default,,0,0,0,,Dios, ustedes son tan idiotas.
Dialogue: 0,0:03:28.33,0:03:30.08,Default,,0,0,0,,¿Por qué ambos no solicitan\Nun trabajo en la escuela?
Dialogue: 0,0:03:30.08,0:03:33.33,Default,,0,0,0,,Porque ambos suenan\Ncomo el maldito director.
Dialogue: 0,0:03:40.38,0:03:42.43,Default,,0,0,0,,Dices que tu amigo se ha obsesionado
Dialogue: 0,0:03:42.43,0:03:44.05,Default,,0,0,0,,con comer pedos.
Dialogue: 0,0:03:44.05,0:03:45.18,Default,,0,0,0,,Si eso es correcto.
Dialogue: 0,0:03:45.18,0:03:46.35,Default,,0,0,0,,¿Y todo esto comenzó
Dialogue: 0,0:03:46.35,0:03:48.52,Default,,0,0,0,,cuando salió la noticia de\Nla paz en Oriente Medio?
Dialogue: 0,0:03:48.52,0:03:50.18,Default,,0,0,0,,Sí, al mismo tiempo.
Dialogue: 0,0:03:50.18,0:03:51.48,Default,,0,0,0,,Bueno, lo único que puede hacer
Dialogue: 0,0:03:51.48,0:03:53.98,Default,,0,0,0,,es vigilarlo cuidadosamente\Npor envenenamiento por azufre.
Dialogue: 0,0:03:53.98,0:03:55.23,Default,,0,0,0,,¿Envenenamiento por azufre?
Dialogue: 0,0:03:55.23,0:03:56.86,Default,,0,0,0,,Hay una razón por la que\Nnuestros cuerpos están hechos
Dialogue: 0,0:03:56.86,0:03:59.57,Default,,0,0,0,,para que les disguste el olor\Ny el sabor de los pedos.
Dialogue: 0,0:03:59.57,0:04:01.40,Default,,0,0,0,,No son buenos para ti.
Dialogue: 0,0:04:01.40,0:04:04.78,Default,,0,0,0,,Todo ese azufre puede dañar el cerebro.
Dialogue: 0,0:04:13.75,0:04:15.25,Default,,0,0,0,,Eso es... sí,\N¿ves cómo puedes correr
Dialogue: 0,0:04:15.25,0:04:16.67,Default,,0,0,0,,con el stick o el panel táctil?
Dialogue: 0,0:04:16.67,0:04:18.71,Default,,0,0,0,,Vaya, ha vibrado en ambos lados.
Dialogue: 0,0:04:18.71,0:04:21.38,Default,,0,0,0,,Sí amigo.\NEso es un DualShock.
Dialogue: 0,0:04:21.38,0:04:23.51,Default,,0,0,0,,¿Eso es un altavoz en el mando?
Dialogue: 0,0:04:23.51,0:04:24.27,Default,,0,0,0,,Sip.
Dialogue: 0,0:04:24.69,0:04:26.69,Default,,0,0,0,,Amigo, eso es bastante genial.
Dialogue: 0,0:04:28.01,0:04:29.43,Default,,0,0,0,,La princesa les da las gracias
Dialogue: 0,0:04:29.43,0:04:31.77,Default,,0,0,0,,y espera que su gente se una a nosotros.
Dialogue: 0,0:04:31.77,0:04:34.69,Default,,0,0,0,,Encontrarás que nuestra princesa\Nes una aliada justa y veraz.
Dialogue: 0,0:04:34.69,0:04:36.06,Default,,0,0,0,,Para expresar nuestras intenciones,
Dialogue: 0,0:04:36.06,0:04:40.69,Default,,0,0,0,,les traemos este regalo de calzoncillos.
Dialogue: 0,0:04:40.69,0:04:42.57,Default,,0,0,0,,¿Nos trajiste calzoncillos?
Dialogue: 0,0:04:42.57,0:04:44.49,Default,,0,0,0,,¡Oye, nos trajeron calzoncillos!
Dialogue: 0,0:04:44.49,0:04:46.36,Default,,0,0,0,,Tienes nuestra atención.
Dialogue: 0,0:04:46.36,0:04:49.16,Default,,0,0,0,,[Ininteligible]
Dialogue: 0,0:04:49.16,0:04:50.74,Default,,0,0,0,,La princesa dice que está a\Npunto de librarse una guerra
Dialogue: 0,0:04:50.74,0:04:52.29,Default,,0,0,0,,y desea saber de qué lado estás.
Dialogue: 0,0:04:52.29,0:04:54.41,Default,,0,0,0,,[Ininteligible]
Dialogue: 0,0:04:54.41,0:04:56.37,Default,,0,0,0,,Ella pregunta si los gnomos de\Nlos calzoncillos son leales a Xbox,
Dialogue: 0,0:04:56.37,0:04:58.54,Default,,0,0,0,,o prefieres las PlayStations,\Nque son más geniales
Dialogue: 0,0:04:58.54,0:05:00.80,Default,,0,0,0,,y tienen una interfaz de panel táctil.
Dialogue: 0,0:05:01.80,0:05:04.13,Default,,0,0,0,,Oh, sí, bien.\NBien, sí, bien.
Dialogue: 0,0:05:04.13,0:05:06.34,Default,,0,0,0,,Los gnomos de los calzoncillos\Nprefieren las PlayStations,
Dialogue: 0,0:05:06.34,0:05:08.72,Default,,0,0,0,,excepto Orloc, pero él es un ojete.
Dialogue: 0,0:05:08.72,0:05:11.39,Default,,0,0,0,,Entonces, ¿lucharás con\Nnosotros en el Black Friday?
Dialogue: 0,0:05:11.39,0:05:13.39,Default,,0,0,0,,¿Quién quiere ir al centro\Ncomercial en el Black Friday
Dialogue: 0,0:05:13.39,0:05:15.94,Default,,0,0,0,,e intentar conseguir las PlayStations?
`;
            window.parent.octopusInstance.setTrack(window.parent.subtitles);
