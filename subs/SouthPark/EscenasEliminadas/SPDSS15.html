            window.parent.subtitles = `[Script Info]

Dialogue: 0,0:00:09.60,0:00:11.60,Default,,0,0,0,,Déjanos ir, ¿sí?
Dialogue: 0,0:00:11.82,0:00:13.22,Default,,0,0,0,,Esto es una pesadilla.
Dialogue: 0,0:00:13.64,0:00:16.54,Default,,0,0,0,,Es como un famoso haiku de Basho.
Dialogue: 0,0:00:16.87,0:00:18.87,Default,,0,0,0,,Tra-to si-len-te
Dialogue: 0,0:00:19.19,0:00:21.79,Default,,0,0,0,,ven-ta-na de la muer-te
Dialogue: 0,0:00:22.02,0:00:24.42,Default,,0,0,0,,no des clic en "Sí".
Dialogue: 0,0:00:34.34,0:00:34.94,Default,,0,0,0,,¡NO!
Dialogue: 0,0:00:34.96,0:00:36.16,Default,,0,0,0,,¡ESTO ES UNA LOCURA!
Dialogue: 0,0:00:36.16,0:00:36.76,Default,,0,0,0,,¡POR FAVOR!
Dialogue: 0,0:00:36.79,0:00:38.29,Default,,0,0,0,,¡NO NOS HAGAN ESTO!
Dialogue: 0,0:00:38.31,0:00:40.51,Default,,0,0,0,,Yo ten-go mie-do
Dialogue: 0,0:00:40.74,0:00:43.24,Default,,0,0,0,,del a-cuer-do de i-Tunes
Dialogue: 0,0:00:43.46,0:00:46.46,Default,,0,0,0,,se-lle mi suer-te.
Dialogue: 0,0:01:01.48,0:01:03.68,Default,,0,0,0,,Oigan, ¿puedo ayudarlos\Na encontrar algo hoy?
Dialogue: 0,0:01:03.81,0:01:05.51,Default,,0,0,0,,Sí, nuestro amigo fue\Nsecuestrado por Apple,
Dialogue: 0,0:01:05.53,0:01:06.73,Default,,0,0,0,,queremos saber dónde está.
Dialogue: 0,0:01:06.96,0:01:07.46,Default,,0,0,0,,¿Qué?
Dialogue: 0,0:01:07.68,0:01:09.48,Default,,0,0,0,,Apple tomó a nuestro amigo\Nen contra de su voluntad.
Dialogue: 0,0:01:09.50,0:01:12.00,Default,,0,0,0,,Lo van a convertir en una especie\N de gusano de caca humano.
Dialogue: 0,0:01:12.03,0:01:14.63,Default,,0,0,0,,Uh, realmente no puedo ayudarles con eso.
Dialogue: 0,0:01:14.85,0:01:16.35,Default,,0,0,0,,¿Por qué no?\Ntrabajas para Apple, ¿no?
Dialogue: 0,0:01:16.38,0:01:19.38,Default,,0,0,0,,Sí, pero no sé todo sobre\Nlo que hace la compañía,
Dialogue: 0,0:01:19.40,0:01:21.90,Default,,0,0,0,,si quieren conocer el intrincado\Nfuncionamiento de Apple,
Dialogue: 0,0:01:22.22,0:01:23.52,Default,,0,0,0,,tendrían que hablar con...
Dialogue: 0,0:01:23.95,0:01:25.65,Default,,0,0,0,,los genios.
Dialogue: 0,0:01:32.07,0:01:33.27,Default,,0,0,0,,Ellos lo saben todo.
Dialogue: 0,0:01:33.60,0:01:35.10,Default,,0,0,0,,Son más sabios que todos los demás.
Dialogue: 0,0:01:35.32,0:01:36.62,Default,,0,0,0,,Bien, queremos hablar con ellos.
Dialogue: 0,0:01:36.74,0:01:37.34,Default,,0,0,0,,¡JA!
Dialogue: 0,0:01:37.57,0:01:40.47,Default,,0,0,0,,Sólo sube y comienza a hablar con un genio,
Dialogue: 0,0:01:40.69,0:01:42.89,Default,,0,0,0,,sabes cuántos buscan su\Nsabiduría todos los días.
Dialogue: 0,0:01:42.92,0:01:45.42,Default,,0,0,0,,Por favor, es muy importante, creemos\Nque nuestro amigo podría morir.
Dialogue: 0,0:01:59.74,0:02:03.44,Default,,0,0,0,,Bienvenidos a las Cataratas del Niágara,\Nmkay.
Dialogue: 0,0:02:03.86,0:02:06.96,Default,,0,0,0,,La tercera cascada más grande del mundo.
Dialogue: 0,0:02:07.79,0:02:09.69,Default,,0,0,0,,Justo detrás de estas bolas
Dialogue: 0,0:02:09.71,0:02:11.71,Default,,0,0,0,,hay una cavidad gigante
Dialogue: 0,0:02:12.31,0:02:13.71,Default,,0,0,0,,y en esta cavidad...
Dialogue: 0,0:02:14.24,0:02:16.74,Default,,0,0,0,,esta la real y verdadera...
Dialogue: 0,0:02:16.86,0:02:18.26,Default,,0,0,0,,caries dental.
Dialogue: 0,0:02:18.98,0:02:23.08,Default,,0,0,0,,Espero que estén listos para un rápido\Ny jodido chequeo de la realidad.
Dialogue: 0,0:02:23.61,0:02:26.61,Default,,0,0,0,,Porque estamos a punto de pagar\Nun diente para realizar una visita.
Dialogue: 0,0:02:42.63,0:02:44.13,Default,,0,0,0,,Simplemente no es justo, Butters.
Dialogue: 0,0:02:44.16,0:02:47.26,Default,,0,0,0,,Las universidades ricas de todo el país\Nhacen toneladas de dinero con los esclavos,
Dialogue: 0,0:02:47.28,0:02:49.38,Default,,0,0,0,,pero si menciono que\Nquiero esclavos propios,
Dialogue: 0,0:02:49.40,0:02:50.50,Default,,0,0,0,,me llaman insensible.
Dialogue: 0,0:02:50.73,0:02:52.23,Default,,0,0,0,,Sí, eso no parece justo.
Dialogue: 0,0:02:52.25,0:02:54.45,Default,,0,0,0,,Es como que si eres rico\Npuedes tener esclavos,
Dialogue: 0,0:02:54.48,0:02:56.28,Default,,0,0,0,,pero para ser rico necesitas esclavos,
Dialogue: 0,0:02:56.30,0:02:58.10,Default,,0,0,0,,yo estoy como,\N¿qué demonios se supone que debo hacer?
Dialogue: 0,0:02:58.12,0:02:59.42,Default,,0,0,0,,Es como un rompecabezas de lógica.
Dialogue: 0,0:03:00.15,0:03:01.05,Default,,0,0,0,,Espera un minuto Butters.
Dialogue: 0,0:03:01.07,0:03:02.67,Default,,0,0,0,,Tal vez podría conseguir\Nque una de esas grandes
Dialogue: 0,0:03:02.70,0:03:04.70,Default,,0,0,0,,universidades me preste\Nalgunos de sus esclavos,
Dialogue: 0,0:03:04.72,0:03:06.32,Default,,0,0,0,,solo para poner en marcha nuestra empresa,
Dialogue: 0,0:03:06.54,0:03:08.44,Default,,0,0,0,,todo lo que tendría que hacer es\Nconvencer a una universidad
Dialogue: 0,0:03:08.47,0:03:11.37,Default,,0,0,0,,de que soy un legítimo dueño\Nde esclavos como ellos.
Dialogue: 0,0:03:20.59,0:03:22.39,Default,,0,0,0,,Aunque todos seamos personas diferentes
Dialogue: 0,0:03:22.42,0:03:24.42,Default,,0,0,0,,de muy distintas clases de cuarto grado,
Dialogue: 0,0:03:24.42,0:03:25.72,Default,,0,0,0,,todos estamos unidos
Dialogue: 0,0:03:25.74,0:03:27.94,Default,,0,0,0,,en el hecho de que estamos\Nobteniendo un puntaje de mierda
Dialogue: 0,0:03:27.96,0:03:29.36,Default,,0,0,0,,debido a Eric Cartman.
Dialogue: 0,0:03:32.09,0:03:33.99,Default,,0,0,0,,Entonces, ¿qué vamos a hacer al respecto?
Dialogue: 0,0:03:34.01,0:03:35.71,Default,,0,0,0,,Aunque venimos de diferentes clases
Dialogue: 0,0:03:35.74,0:03:37.14,Default,,0,0,0,,tenemos que unirnos como uno solo.
Dialogue: 0,0:03:37.16,0:03:38.46,Default,,0,0,0,,Estoy de acuerdo con Butters,
Dialogue: 0,0:03:38.48,0:03:40.88,Default,,0,0,0,,nuestro mejor curso de acción es\Nunirnos y luchar contra el sistema,
Dialogue: 0,0:03:40.91,0:03:43.61,Default,,0,0,0,,podemos decirle a la gente de Aptitud\NFísica Nacional que su sistema no es justo.
Dialogue: 0,0:03:43.63,0:03:45.83,Default,,0,0,0,,No van a escuchar una protesta,\Nsolo somos niños.
Dialogue: 0,0:03:47.76,0:03:48.46,Default,,0,0,0,,¿QUÉ?
Dialogue: 0,0:03:49.58,0:03:50.08,Default,,0,0,0,,¿¡QUÉ!?
Dialogue: 0,0:03:51.20,0:03:52.10,Default,,0,0,0,,SE LOS DIJE,
Dialogue: 0,0:03:52.13,0:03:54.43,Default,,0,0,0,,ESTÁN TENIENDO UNA REUNIÓN DEL 99%.
Dialogue: 0,0:03:54.55,0:03:56.55,Default,,0,0,0,,Sí, fue tu idea, estúpido.
Dialogue: 0,0:03:56.58,0:03:58.08,Default,,0,0,0,,DEJEN DE METERSE CONMIGO.
Dialogue: 0,0:03:58.20,0:04:00.20,Default,,0,0,0,,LO QUE ESTÁN HACIENDO ES PELIGROSO,
Dialogue: 0,0:04:00.22,0:04:03.52,Default,,0,0,0,,ESTÁN IDEANDO FORMAS EN LAS QUE PUEDAN\NINTIMIDARME Y HACER QUE QUIERA IRME.
Dialogue: 0,0:04:03.55,0:04:05.65,Default,,0,0,0,,LES DIGO AHORA MISMO QUE\NALGUIEN VA A SALIR LASTIMADO.
Dialogue: 0,0:04:08.57,0:04:10.37,Default,,0,0,0,,Oigan, saben él tiene razón,
Dialogue: 0,0:04:10.40,0:04:12.70,Default,,0,0,0,,deberíamos empezar a intimidarlo\Ny hacer que quiera irse.
Dialogue: 0,0:04:12.72,0:04:14.62,Default,,0,0,0,,Sí, esa es una buena idea.
Dialogue: 0,0:04:14.64,0:04:17.24,Default,,0,0,0,,No hagas eso, amigo,\Nsolo empeoras las cosas.
Dialogue: 0,0:04:28.07,0:04:29.47,Default,,0,0,0,,¿A dónde vas?
Dialogue: 0,0:04:29.49,0:04:32.59,Default,,0,0,0,,El agujero de gusano ha estado\Ncerrado durante 400 años.
Dialogue: 0,0:04:32.62,0:04:34.92,Default,,0,0,0,,La gente de la tierra tiene\Nmucho que perder
Dialogue: 0,0:04:34.94,0:04:36.84,Default,,0,0,0,,si los indios controlan\Nlas minas de relleno.
Dialogue: 0,0:04:36.86,0:04:39.16,Default,,0,0,0,,Hablas de buscar ayuda de un planeta
Dialogue: 0,0:04:39.19,0:04:41.29,Default,,0,0,0,,y una raza que sólo tiene miles\Nde años de antigüedad.
Dialogue: 0,0:04:41.31,0:04:43.31,Default,,0,0,0,,El faro brilla padre,
Dialogue: 0,0:04:43.34,0:04:45.34,Default,,0,0,0,,la gente de la tierra conoce\Nnuestra existencia,
Dialogue: 0,0:04:45.36,0:04:46.56,Default,,0,0,0,,deja que nos ayuden.
Dialogue: 0,0:04:46.58,0:04:49.18,Default,,0,0,0,,Los mortales no conocen\Nlas formas de relleno.
Dialogue: 0,0:04:49.21,0:04:51.51,Default,,0,0,0,,Pero les encanta el relleno\Ntanto como a nosotros.
Dialogue: 0,0:04:51.63,0:04:53.83,Default,,0,0,0,,Padre, déjame buscar su ayuda.
Dialogue: 0,0:04:55.06,0:04:57.96,Default,,0,0,0,,Si te vas y nos dejas\Nluchar contra los indios
Dialogue: 0,0:04:57.98,0:04:58.78,Default,,0,0,0,,SOLOS
Dialogue: 0,0:04:58.80,0:05:00.20,Default,,0,0,0,,COMO LOS PEREGRINOS DEBEN,
Dialogue: 0,0:05:00.23,0:05:03.13,Default,,0,0,0,,TE ADVIERTO QUE NO TENDRÁS ÉXITO.
Dialogue: 0,0:05:03.15,0:05:07.35,Default,,0,0,0,,Y le rezaré al relleno para que\Npor primera vez te equivoques.
`;
