Dialogue: 0,0:00:02.66,0:00:03.70,Default,,0,0,0,,Padres, como todos saben,
Dialogue: 0,0:00:03.79,0:00:05.41,Default,,0,0,0,,hay una lista de libros prohibidos
Dialogue: 0,0:00:05.50,0:00:07.41,Default,,0,0,0,,aquí en la escuela primaria de South Park.
Dialogue: 0,0:00:07.54,0:00:08.87,Default,,0,0,0,,Sin embargo, este año
Dialogue: 0,0:00:08.96,0:00:10.46,Default,,0,0,0,,se ha votado por quitar
Dialogue: 0,0:00:10.59,0:00:13.26,Default,,0,0,0,,El Guardián Entre el Centeno\Nde J.D. Salinger
Dialogue: 0,0:00:13.43,0:00:15.43,Default,,0,0,0,,fuera de la lista de libros prohibidos.
Dialogue: 0,0:00:15.64,0:00:16.81,Default,,0,0,0,,Pero el Guardián Entre el Centeno,
Dialogue: 0,0:00:16.89,0:00:19.06,Default,,0,0,0,,¿no tiene ese libro algún lenguaje obsceno
Dialogue: 0,0:00:19.14,0:00:20.39,Default,,0,0,0,,y tópicos para adultos?
Dialogue: 0,0:00:20.56,0:00:22.60,Default,,0,0,0,,En efecto lo hace, mmkay.
Dialogue: 0,0:00:22.81,0:00:25.57,Default,,0,0,0,,pero dadas las orientaciones apropiadas,
Dialogue: 0,0:00:25.73,0:00:27.86,Default,,0,0,0,,pensamos que los estudiantes\Nde esta escuela
Dialogue: 0,0:00:28.02,0:00:31.94,Default,,0,0,0,,pueden aprenderlo de la\Nmanera constructiva apropiada.
Dialogue: 0,0:00:34.32,0:00:37.32,Default,,0,0,0,,Bien, bien, ahora necesitamos\Nun sustantivo plural, ¿Stan?
Dialogue: 0,0:00:37.53,0:00:39.11,Default,,0,0,0,,Umm, bolas peludas.
Dialogue: 0,0:00:43.62,0:00:45.28,Default,,0,0,0,,Y adjetivo... ¿Kyle?
Dialogue: 0,0:00:45.62,0:00:46.79,Default,,0,0,0,,Cubierto de Semen.
Dialogue: 0,0:00:49.67,0:00:51.01,Default,,0,0,0,,Jimmy.\NOtro sustantivo.
Dialogue: 0,0:00:51.25,0:00:53.04,Default,,0,0,0,,Uhh, sangre menstrual.
Dialogue: 0,0:00:53.21,0:00:54.19,Default,,0,0,0,,¡Iiiuuuu!
Dialogue: 0,0:00:55.51,0:00:56.68,Default,,0,0,0,,Nombre de una celebridad.
Dialogue: 0,0:00:56.89,0:00:58.35,Default,,0,0,0,,Sarah Jessica Parker.
Dialogue: 0,0:00:58.47,0:01:00.51,Default,,0,0,0,,¡Asqueroso, amigo!
Dialogue: 0,0:01:01.35,0:01:02.52,Default,,0,0,0,,¡Padres por favor!
Dialogue: 0,0:01:02.68,0:01:04.05,Default,,0,0,0,,Sé que muchos de ustedes\Nestán preocupados,
Dialogue: 0,0:01:04.14,0:01:06.10,Default,,0,0,0,,pero la junta escolar ha votado\Npara enseñar el libro
Dialogue: 0,0:01:06.19,0:01:08.15,Default,,0,0,0,,como parte del currículo.
Dialogue: 0,0:01:08.40,0:01:10.19,Default,,0,0,0,,Son las groserías de lo\Nque nos preocupamos,
Dialogue: 0,0:01:10.27,0:01:11.73,Default,,0,0,0,,nuestros niños leerán palabras sucias
Dialogue: 0,0:01:11.82,0:01:13.99,Default,,0,0,0,,y no entenderán lo que significan.
Dialogue: 0,0:01:14.82,0:01:16.28,Default,,0,0,0,,Bien, un adverbio... Stan.
Dialogue: 0,0:01:16.36,0:01:17.73,Default,,0,0,0,,Pene vomitando.
Dialogue: 0,0:01:19.87,0:01:21.50,Default,,0,0,0,,Y un último sustantivo,\N¿Butters?
Dialogue: 0,0:01:21.95,0:01:23.66,Default,,0,0,0,,¡Arcoíris!
Dialogue: 0,0:01:27.50,0:01:28.67,Default,,0,0,0,,Ike, ¿un sustantivo?
Dialogue: 0,0:01:28.83,0:01:30.29,Default,,0,0,0,,¡Jugo de coño!
Dialogue: 0,0:01:31.96,0:01:33.33,Default,,0,0,0,,Buena, pero necesita ser\Nun sustantivo plural Ike.
Dialogue: 0,0:01:33.67,0:01:34.96,Default,,0,0,0,,¡Costras de coño!
Dialogue: 0,0:01:36.59,0:01:37.63,Default,,0,0,0,,Bien, bien...
Dialogue: 0,0:01:37.72,0:01:39.16,Default,,0,0,0,,Cuando conduzca su carro,\Nsiempre asegúrese de que
Dialogue: 0,0:01:39.18,0:01:40.39,Default,,0,0,0,,tus bolas peludas estén seguras
Dialogue: 0,0:01:40.47,0:01:42.13,Default,,0,0,0,,Y que tu espejo cubierto de\Nsemen esté ajustado.
Dialogue: 0,0:01:43.85,0:01:45.60,Default,,0,0,0,,Ahora deberías estar listo para\Nconducir como la sangre menstrual
Dialogue: 0,0:01:45.68,0:01:46.89,Default,,0,0,0,,sin que Sarah Jessica Parker
Dialogue: 0,0:01:46.98,0:01:49.32,Default,,0,0,0,,necesite que el pene vomitando\Nle dé algunas costras de coño.
Dialogue: 0,0:01:55.53,0:01:56.78,Default,,0,0,0,,¡Yo yo! ¡Date prisa, Snooki!
Dialogue: 0,0:01:56.90,0:01:58.07,Default,,0,0,0,,¡Tenemos que llegar al club!
Dialogue: 0,0:01:59.36,0:02:01.15,Default,,0,0,0,,¡MATA LA SITUACIÓN!
Dialogue: 0,0:02:01.62,0:02:03.50,Default,,0,0,0,,¿Quién carajo es este?\N¡Snooki!
Dialogue: 0,0:02:03.66,0:02:05.28,Default,,0,0,0,,¡Oye, sal de mi casa!
Dialogue: 0,0:02:07.04,0:02:08.67,Default,,0,0,0,,¿Quieres meterte con estos abdominales?
Dialogue: 0,0:02:13.25,0:02:17.29,Default,,0,0,0,,Y así que un adverbio casi\Nsiempre termina en “mente”
Dialogue: 0,0:02:17.42,0:02:19.55,Default,,0,0,0,,como enojadamente o felizmente
Dialogue: 0,0:02:22.39,0:02:24.56,Default,,0,0,0,,Eric, te dije que te quedaras\Nen tu escritorio.
Dialogue: 0,0:02:24.85,0:02:26.19,Default,,0,0,0,,¡ME CAGO EN ESOS OJETES!
Dialogue: 0,0:02:31.19,0:02:32.78,Default,,0,0,0,,¡Eric, tranquilízate!
Dialogue: 0,0:02:35.78,0:02:36.78,Default,,0,0,0,,Muy bien, eso es todo Eric,
Dialogue: 0,0:02:36.86,0:02:38.65,Default,,0,0,0,,¡ve a ver al consejero!
Dialogue: 0,0:02:43.83,0:02:44.23,Default,,0,0,0,,¿Butters?
Dialogue: 0,0:02:44.25,0:02:44.91,Default,,0,0,0,,!BUTTERS!
Dialogue: 0,0:02:44.91,0:02:46.21,Default,,0,0,0,,¿CÓMO ES QUE YA\NNO SOY TU AMIGO?
Dialogue: 0,0:02:46.29,0:02:47.62,Default,,0,0,0,,Oh, hola Kyle,\Nsí, lo siento.
Dialogue: 0,0:02:47.75,0:02:49.71,Default,,0,0,0,,Es solo que vi el podcast de Eric
Dialogue: 0,0:02:49.83,0:02:51.37,Default,,0,0,0,,y pensé que era lo mejor.
Dialogue: 0,0:02:51.50,0:02:53.01,Default,,0,0,0,,¿Cartman tiene un podcast?
Dialogue: 0,0:02:53.08,0:02:54.08,Default,,0,0,0,,¡Claro!
Dialogue: 0,0:02:54.29,0:02:56.46,Default,,0,0,0,,Ese es todo el tiempo que\Ntengo para mi podcast de hoy.
Dialogue: 0,0:02:56.67,0:02:57.67,Default,,0,0,0,,Adiós.
Dialogue: 0,0:02:57.76,0:02:58.76,Default,,0,0,0,,Recuerda deshacerte\Nde esos amigos
Dialogue: 0,0:02:58.84,0:02:59.84,Default,,0,0,0,,a los que les gusta Furia de Titanes
Dialogue: 0,0:02:59.92,0:03:00.92,Default,,0,0,0,,y ser optimista con los que
Dialogue: 0,0:03:01.01,0:03:01.90,Default,,0,0,0,,entrenan a tus amigos dragones.
Dialogue: 0,0:03:01.92,0:03:02.81,Default,,0,0,0,,¡Fuera!
Dialogue: 0,0:03:03.01,0:03:04.72,Default,,0,0,0,,Amigo, ese fue un dulce podcast.
Dialogue: 0,0:03:06.26,0:03:06.88,Default,,0,0,0,,¡Cartman!
Dialogue: 0,0:03:06.91,0:03:08.27,Default,,0,0,0,,¿Dejarás de hacer podcasts para
Dialogue: 0,0:03:08.27,0:03:09.44,Default,,0,0,0,,que todos no sean mis amigos?
Dialogue: 0,0:03:09.85,0:03:10.76,Default,,0,0,0,,Kyle, te lo dije...
Dialogue: 0,0:03:10.85,0:03:12.47,Default,,0,0,0,,solo reporto los números y\Ndoy consejos a la gente.
Dialogue: 0,0:03:12.73,0:03:14.03,Default,,0,0,0,,Bueno, dejé a Kip Drordy\Ncomo amigo,
Dialogue: 0,0:03:14.11,0:03:16.11,Default,,0,0,0,,¡así que dile a la gente que\Ncomience a aceptar mi amistad!
Dialogue: 0,0:03:16.27,0:03:17.39,Default,,0,0,0,,Kyle, no puedo hacer eso,
Dialogue: 0,0:03:17.48,0:03:18.69,Default,,0,0,0,,sería uso indebido de información\Nprivilegiada.
Dialogue: 0,0:03:18.86,0:03:19.86,Default,,0,0,0,,¡Arrggh!
Dialogue: 0,0:03:19.94,0:03:21.15,Default,,0,0,0,,Mira, Kyle, solo necesitas salir
Dialogue: 0,0:03:21.24,0:03:22.78,Default,,0,0,0,,y hacer nuevos amigos.\N¿Ya sabes?
Dialogue: 0,0:03:22.91,0:03:23.91,Default,,0,0,0,,¡Comenzar de nuevo!
Dialogue: 0,0:03:24.03,0:03:25.19,Default,,0,0,0,,¡He estado intentándolo!
Dialogue: 0,0:03:25.33,0:03:26.33,Default,,0,0,0,,Pero simplemente no sé cómo hacer
Dialogue: 0,0:03:26.41,0:03:27.79,Default,,0,0,0,,amigos totalmente nuevos en internet.
Dialogue: 0,0:03:27.99,0:03:29.62,Default,,0,0,0,,¡Bueno, entonces has venido\Nal lugar correcto Kyle!
Dialogue: 0,0:03:29.83,0:03:31.84,Default,,0,0,0,,Conozco todos los trucos y oficios\Nde encontrar nuevos amigos.
Dialogue: 0,0:03:32.04,0:03:33.41,Default,,0,0,0,,¿Alguna vez has oído hablar\Nde Chat Roulette?
Dialogue: 0,0:03:33.83,0:03:35.75,Default,,0,0,0,,No, ¿qué es Chat Roulette?
Dialogue: 0,0:03:38.92,0:03:40.13,Default,,0,0,0,,Gracias por venir.
Dialogue: 0,0:03:40.38,0:03:41.96,Default,,0,0,0,,No sabía a dónde más acudir,
Dialogue: 0,0:03:42.18,0:03:44.10,Default,,0,0,0,,parece que mucha gente me mintió
Dialogue: 0,0:03:44.47,0:03:46.27,Default,,0,0,0,,y ustedes son los únicos\Nen los que puedo confiar.
Dialogue: 0,0:03:47.01,0:03:49.18,Default,,0,0,0,,Por supuesto puedes\Nconfiar en nosotros Eric,
Dialogue: 0,0:03:49.39,0:03:50.43,Default,,0,0,0,,¡Nosotros te amamos!
Dialogue: 0,0:03:50.60,0:03:52.10,Default,,0,0,0,,Gracias Polly Prissy Pants.
Dialogue: 0,0:03:52.44,0:03:54.65,Default,,0,0,0,,Sí Eric, eres tan genial.
Dialogue: 0,0:03:54.90,0:03:56.53,Default,,0,0,0,,Nosotros nunca te decepcionaríamos.
Dialogue: 0,0:03:56.81,0:03:58.81,Default,,0,0,0,,Eres tan increíble y genial Eric,
Dialogue: 0,0:03:59.07,0:04:00.66,Default,,0,0,0,,¿por qué la gente te mentiría?
Dialogue: 0,0:04:00.86,0:04:02.02,Default,,0,0,0,,No lo sé Panda Peter,
Dialogue: 0,0:04:02.32,0:04:03.61,Default,,0,0,0,,¡pero vamos a descubrirlo!
Dialogue: 0,0:04:03.91,0:04:05.20,Default,,0,0,0,,¡Eric! ¡Eric!
Dialogue: 0,0:04:05.37,0:04:07.70,Default,,0,0,0,,Oh dulzura, ¡gracias a\NDios que estás aquí!
Dialogue: 0,0:04:07.83,0:04:09.96,Default,,0,0,0,,Tenemos que salir de la ciudad, cariño.
Dialogue: 0,0:04:10.54,0:04:12.25,Default,,0,0,0,,¡Oh, hola madre,
Dialogue: 0,0:04:12.79,0:04:14.71,Default,,0,0,0,,madre... que tiene una vagina
Dialogue: 0,0:04:15.08,0:04:17.08,Default,,0,0,0,,y no un pene y una vagina!
Dialogue: 0,0:04:18.04,0:04:19.96,Default,,0,0,0,,Vamos, Eric, no es seguro estar aquí--
Dialogue: 0,0:04:20.13,0:04:21.13,Default,,0,0,0,,¿No es hora de que dejes de jugar a la
Dialogue: 0,0:04:21.21,0:04:22.83,Default,,0,0,0,,Pulga Saltarina con el\Ncorazón de este niño?
Dialogue: 0,0:04:23.22,0:04:25.64,Default,,0,0,0,,Sí madre, siéntate y toma un poco de té.
Dialogue: 0,0:04:25.89,0:04:27.60,Default,,0,0,0,,¡Siéntate y dile la verdad!
Dialogue: 0,0:04:27.72,0:04:29.84,Default,,0,0,0,,Sí, dile quién es su padre...
Dialogue: 0,0:04:30.06,0:04:31.06,Default,,0,0,0,,¡Perra!
Dialogue: 0,0:04:31.18,0:04:32.18,Default,,0,0,0,,Oh dulzura,
Dialogue: 0,0:04:32.39,0:04:34.43,Default,,0,0,0,,puedo ver que estás muy...
Dialogue: 0,0:04:34.52,0:04:36.32,Default,,0,0,0,,molesto ahora mismo.
Dialogue: 0,0:04:36.65,0:04:38.49,Default,,0,0,0,,Pero es realmente peligroso, tenemos que--
Dialogue: 0,0:04:38.61,0:04:39.82,Default,,0,0,0,,El profesor de su hijo ya le ha dicho
Dialogue: 0,0:04:39.94,0:04:41.40,Default,,0,0,0,,que hizo que la gente mintiera por usted,
Dialogue: 0,0:04:41.73,0:04:43.19,Default,,0,0,0,,ahora dígale a su hijo el resto.
Dialogue: 0,0:04:43.61,0:04:44.61,Default,,0,0,0,,¡Sí, díselo!
Dialogue: 0,0:04:44.74,0:04:46.41,Default,,0,0,0,,¡O si no te cortaré las tetas!
Dialogue: 0,0:04:47.53,0:04:50.32,Default,,0,0,0,,Dulzura, no le dije a la\Ngente que te mintiera,
Dialogue: 0,0:04:50.41,0:04:52.61,Default,,0,0,0,,había otras personas,\Npersonas importantes---
Dialogue: 0,0:04:52.79,0:04:54.75,Default,,0,0,0,,¡Sólo dime quién es mi papá!
Dialogue: 0,0:04:55.04,0:04:56.38,Default,,0,0,0,,¡No puedo Eric!
Dialogue: 0,0:04:56.50,0:04:59.05,Default,,0,0,0,,¡Por favor! ¡No puedo\Nhacerte pasar por eso!
Dialogue: 0,0:04:59.29,0:05:00.29,Default,,0,0,0,,¿Hacerlo pasar qué?
Dialogue: 0,0:05:00.46,0:05:02.04,Default,,0,0,0,,¡No te lo puedo decir!
Dialogue: 0,0:05:02.17,0:05:03.38,Default,,0,0,0,,¡Eres una mala madre!
Dialogue: 0,0:05:03.67,0:05:05.00,Default,,0,0,0,,¡Tú no amas a tu hijo!
Dialogue: 0,0:05:05.38,0:05:06.38,Default,,0,0,0,,¡Yo sí lo amo!
Dialogue: 0,0:05:06.55,0:05:08.13,Default,,0,0,0,,¡Es por eso que lo estoy protegiendo!
Dialogue: 0,0:05:08.43,0:05:10.60,Default,,0,0,0,,¿¡No lo entiendes Polly Prissy Pants!?
Dialogue: 0,0:05:10.81,0:05:12.89,Default,,0,0,0,,¡Bien! ¡Obtendré los resultados\Nde ADN yo mismo!
Dialogue: 0,0:05:13.06,0:05:15.02,Default,,0,0,0,,¡Oh Eric, no! ¡Por favor!
Dialogue: 0,0:05:15.23,0:05:18.57,Default,,0,0,0,,¡Por favor! ¡solo déjalo así! ¡¡¡ERIC!!!
Dialogue: 0,0:05:22.82,0:05:24.70,Default,,0,0,0,,¿Hola? ¿Hay alguien aquí?
Dialogue: 0,0:05:27.07,0:05:28.15,Default,,0,0,0,,¿Quién está allí?
Dialogue: 0,0:05:28.41,0:05:30.12,Default,,0,0,0,,Snookie...
Dialogue: 0,0:05:30.33,0:05:32.08,Default,,0,0,0,,¡Quienquiera que sea, será\Nmejor que salga o dispararé!
Dialogue: 0,0:05:33.54,0:05:35.17,Default,,0,0,0,,¿Snookie?
Dialogue: 0,0:05:35.58,0:05:37.87,Default,,0,0,0,,Aww, es solo un pequeño cerdo\Nmutante o algo así.
Dialogue: 0,0:05:38.21,0:05:42.51,Default,,0,0,0,,Snookie... asustada...
Dialogue: 0,0:05:43.59,0:05:44.59,Default,,0,0,0,,¡Snook!
Dialogue: 0,0:05:44.80,0:05:46.18,Default,,0,0,0,,Woah, woah, está bien.\NEstá bien.
Dialogue: 0,0:05:46.38,0:05:47.54,Default,,0,0,0,,No voy a lastimarte.
Dialogue: 0,0:05:47.72,0:05:50.10,Default,,0,0,0,,Snooki quiere smush.
Dialogue: 0,0:05:50.39,0:05:51.98,Default,,0,0,0,,No tengas miedo, aquí, vamos...
Dialogue: 0,0:05:52.18,0:05:53.63,Default,,0,0,0,,Mira lo que tengo.
Dialogue: 0,0:05:53.85,0:05:55.06,Default,,0,0,0,,Aqui tienes.
Dialogue: 0,0:05:56.77,0:05:57.77,Default,,0,0,0,,Eso es, vamos.
Dialogue: 0,0:05:57.89,0:06:00.43,Default,,0,0,0,,Snookie se quedó sin piña colada.
Dialogue: 0,0:06:02.48,0:06:03.56,Default,,0,0,0,,¡Vamos, tenemos que esconderte!
Dialogue: 0,0:06:03.78,0:06:05.91,Default,,0,0,0,,¡Snooki quiere smush-smush!
`;
